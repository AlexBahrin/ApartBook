{% extends 'base.html' %}

{% block title %}Staff Dashboard - ApartBook{% endblock %}

{% block extra_css %}
<style>
    .staff-sidebar {
        background-color: #f8f9fa;
        min-height: calc(100vh - 200px);
    }
    .staff-sidebar .nav-link {
        color: #333;
        padding: 0.75rem 1rem;
    }
    .staff-sidebar .nav-link:hover,
    .staff-sidebar .nav-link.active {
        background-color: #e9ecef;
        color: var(--primary-color);
    }
    .staff-sidebar .nav-link i {
        width: 24px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-2 staff-sidebar py-4">
            <h5 class="px-3 mb-3">
                <i class="bi bi-gear"></i> Staff Panel
            </h5>
            <nav class="nav flex-column">
                <a class="nav-link {% if 'bookings' in request.path %}active{% endif %}" href="{% url 'staff_bookings' %}">
                    <i class="bi bi-calendar-check"></i> Bookings
                </a>
                <a class="nav-link {% if 'apartments' in request.path and 'availability' not in request.path and 'pricing' not in request.path %}active{% endif %}" href="{% url 'staff_apartments' %}">
                    <i class="bi bi-house"></i> Apartments
                </a>
                <a class="nav-link {% if 'messages' in request.path %}active{% endif %}" href="{% url 'staff_messages' %}">
                    <i class="bi bi-chat-dots"></i> Messages
                </a>
                <a class="nav-link {% if 'discount-periods' in request.path %}active{% endif %}" href="{% url 'staff_discount_periods' %}">
                    <i class="bi bi-percent"></i> Discount Periods
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="col-lg-10 py-4">
            {% block staff_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
